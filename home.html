<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-2">
                    <div class="stats shadow">
                        <div class="stat">
                            <div id="account-balance" class="stat-value">1000</div>
                            <div class="stat-desc">Account Balance</div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- add money form start -->
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Add Money Amount</span>
                            </label>
                            <input id="input-add-money" type="text" placeholder="Enter Amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">PIN Number</span>
                            </label>
                            <input id="input-pin-number" type="password" placeholder="Enter Your Pin" class="input input-bordered" required autocomplete="off" />
                          </div>
                          <div class="form-control mt-6">
                            <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                          </div>
                        </form>
                      </div>
                    <!-- add money form End -->
                </div>
            </div>
        </div>
        
    </main>
    <script src="js/addmoney.js"></script>
</body>

</html>
